<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="cadastro.js"></script>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet" href="cadastro.js">
    <title>Pagina inicial</title>
</head>
<body>
    <header>
        <div class="container-fluid text-center pt-1 pb-1">
           <h2>Elegance Calçados</h2> 
        </div>
    </header>
    <div class="container pt-4">
        <div class="conteudo">
            <div class="row azul">
                <h2 class="d-flex justify-content-center">Catalogo de produtos</h2>
            </div>
            <form action="">
                <div class="row">
                    <div class="col-12 d-flex justify-content-end">
                        <button onclick="" class="botad">Adicionar Produto</button>
                    </div>
                </div>
                <div class="pt-5"></div>
                <div class="ite">
                    <div class="row">
                        <div class="col-3">
                            <img class="img justify-content-center" src="../img/imagem_categ/Rectangle 9.png" alt="">
                        </div>
                        <div class="col-3 d-flex align-items-center">
                            <h3 >Anabela Listrada</h3>
                        </div>
                        <div class="col-3 pt-4">
                            <h4>Cores: Azul, Laranja</h4>
                            <h4>Tamanhos: 34, 36, 38, 40</h4>
                            <h4>Tipo: Anabela</h4>
                        </div>
                        <div class="col-3 d-flex justify-content-end">
                            <div class="row pt-4">
                                <div class="col-12"><button class="botalt">Alterar</button></div>
                                <div class="col-12"><button class="botexc">Excluir</button></div>
                            </div>
                        </div>                      
                    </div>
                </div>
            </form>
            <dialog >
                <form action="">
                    <div class="row">
                        <div class="col-11"><h2 class="d-flex justify-content-center">Adicionar Produto</h2></div>
                        <div class="col-1"><button>X</button></div>
                    </div>
                    <div class="row pt-3">
                        <div class="col-6">
                            <h4>Coloque a imagem</h4>
                            <input type="file" name="imag" id="imag">
                        </div>
                        <div class="col-6">
                            <h4>Coloque a descrição do produto</h4>
                            <input class="form-control me-1" type="search" placeholder="Digite seu Telefone" aria-label="Search">
                        </div>
                        <div class="col-6">
                            <h4>Coloque as cores</h4>
                            <input type="color">
                        </div>
                        <div class="col-6">
                            <h4>Informe a classe do produto</h4>
                            <select class="mt-3">
                                <option value="Cartão de Crédito">
                                    <p  onclick="paymentselected(this)" for="Cartão de Crédito">Anabela</p>
                                </option>
                                <option onclick="paymentselected(this)" value="">
                                    <p>Sapatenis</p>
                                </option>
                                <option onclick="paymentselected(this)" value="">
                                    <p>Scarpin</p>
                                </option>
                                <option onclick="paymentselected(this)" value="">
                                    <p>Salto</p>
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <Button>Cadastrar</Button>
                        </div>
                    </div>
            </form>
        </dialog>
        </div>
    </div>
    
</body>
